<!DOCTYPE html>
<html lang="en">
<head>
    <title>Projects</title>
</head>
<body>

    <div id="header"></div>

    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.14.5/babel.min.js"></script>

    <script type="text/babel">
        const Card = ({ title, imageUrl, text }) => (
            <div className="card mb-4">
                <img src={imageUrl} className="card-img-top" alt={title} />
                <div className="card-body">
                    <h5 className="card-title">{title}</h5>
                    <p className="card-text">{text}</p>
                </div>
            </div>
        );

        class App extends React.Component {
            render() {
                const giantCardData = {
                    title: 'Giant Card',
                    imageUrl: 'https://via.placeholder.com/300',
                    text: 'This is the giant card on the left.',
                };

                const smallCardsData = [
                    { title: 'Card 1', imageUrl: 'https://via.placeholder.com/150', text: 'This is the first card.' },
                    { title: 'Card 2', imageUrl: 'https://via.placeholder.com/150', text: 'This is the second card.' },
                    { title: 'Card 3', imageUrl: 'https://via.placeholder.com/150', text: 'This is the third card.' },
                    { title: 'Card 4', imageUrl: 'https://via.placeholder.com/150', text: 'This is the fourth card.' }
                ];

                return (
                    <div className="container-fluid">
                        <div className="row">
                            <div className="col-md-6">
                                <div className="card" style={{ width: '100%', height: '100%' }}>
                                    <img src={giantCardData.imageUrl} className="card-img-top" alt={giantCardData.title} />
                                    <div className="card-body">
                                        <h5 className="card-title">{giantCardData.title}</h5>
                                        <p className="card-text">{giantCardData.text}</p>
                                    </div>
                                </div>
                            </div>
                            <div className="col-md-6">
                                <div className="row">
                                    {smallCardsData.map((card, index) => (
                                        <div key={index} className="col-md-6">
                                            <Card title={card.title} imageUrl={card.imageUrl} text={card.text} />
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#header").load("header.html");
            $("#footer").load("footer.html");
        });
    </script>

</body>
</html>
